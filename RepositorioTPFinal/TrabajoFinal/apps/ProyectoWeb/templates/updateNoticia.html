
{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

    <div class="container">
      <h1> esta es la vista de {{view_type}} </h1>

        {% csrf_token %}
        {{form|crispy}}
        
        <button type="submit" class="btn btn-primary">{{view_type|title }}</button>
       </form>
      </div>
{% endblock %}
